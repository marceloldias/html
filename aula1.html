<html>
	<head>
		<title> Cadastro de usuario</title>
		<script type="text/javascript">
		function exebirSenha(){
			var elsenha = document.getElementById("txtSenha");
			if(elsenha.type=="text"){				
				elsenha.type="password";
				botaoSenha.value="exibir senha";
			}else{
				elsenha.type="text";	
				botaoSenha.value="ocultar senha";
			}
		}
		function mudarCampo(){
			var nome = document.getElementById("txtNome2");
			var senha = document.getElementById("txtSenha2");
			var aux="";
			
			aux = nome.value;
			nome.value = senha.value;
			senha.value = aux;
		}
		function alterarLogoucdb(){
			document.getElementById('img1').src="http://site.ucdb.br/public/eventos/15185-logo-ucdb-b.png";
		}
		function alterarLogoucdb1(){
			document.getElementById('img1').src="http://comlimao.com/wp-content/uploads/2015/09/novo-logo-google-2015-reduz-consumo-servidores-com-limao-011.jpg";
		}
		function alterarLogoucdb2(){
			document.getElementById('img1').src="http://site.ucdb.br/public/eventos/15185-logo-ucdb-b.png";
		}
		</script>
	</head>
	<body>
		<form>
			<label id="lblUsername"> nome </label>
			<input type="text" value="" name="txtNome" id="txtNome"/>
			<label id="lblUsername"> senha </label>
			<input type="text" value="" name="txtSenha" id="txtSenha"/>
			<input type="button" onclick="exebirSenha()" value="Ver senha" id="botaoSenha"/>
		<div></div>
			<label id="lblUsername"> Elemento 1 </label>
			<input type="text" name="txtNome" id="txtNome2"/>
			<label id="lblUsername"> Elemento 2 </label>
			<input type="text" name="txtSenha" id="txtSenha2"/>
		
			<input type="submit" value="salvar"/>
			<input type="button" onclick="mudarCampo()" value="mudar campo" />
			
	<div></div>
			<img id="img1" src="" />

			
			<input type="button" onclick="alterarLogoucdb()" value="Ver senha" id="botaoSenha"/>
			<input type="button" onclick="alterarLogoucdb1()" value="Ver senha" id="botaoSenha"/>
			<input type="button" onclick="alterarLogoucdb2()" value="Ver senha" id="botaoSenha"/>
			
			
			
		</form>
	</body>	
</html>
